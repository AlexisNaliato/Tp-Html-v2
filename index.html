<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name=”viewport” content=”width=device-width, initial-scale=1″>
        <link rel="stylesheet" href="styles/style.css">
        <title>Netflix V2</title>
    </head>
    <body>
        <div class="container">
            <nav class="top_nav">
             <div>
                <img src="images/netflixLogo1.svg" alt="logo-netflix">
             </div>
             <div class="login_language">  
                <div class="login_language__web">
                    <img src="images/linternet.png" alt="web-icon">
                </div>
                <select>
                    <option>Français</option>
                    <option>Anglais</option>
                </select>
                <div class="login_language__down">
                    <img src="images/down-icon.png" alt="down-icon">
                </div>
                <a href="login.html" class="login_language__button">Sign In</a>
             </div>
            </nav>
        <section>
            <div class="main_content">
             <div class="main_content__text">
                <h1>Unlimited movies,TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime</h2>
                <h3>Ready to watch? Enter your mail to create or restart your membership.</h3>
            </div>    
                <form class="form_main_page" method="get" action="">
                    <input class="form_main_page_mail" type="email" name="mail" placeholder="Email address">
                    <button class="form_main_page__button" type="submit" value="Get Started ">Get Started ></button>
                </form>
            </div>
        </section>
    </body>
</html>
